<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="script.js" class="input" type="text/javascript"></script>
    <title>Consultar Ceps</title>
</head>

<body>

    <main>
        <div id="container">
            <h1>Buscador de CEP</h1>
            <label for="cep">Cep: </label>
            <input class="input" type="text" id="cep" maxlength="9" autocomplete="off">
            <label for="logradouro">Logradouro: </label>
            <input class="input" type="text" id="logradouro">
            <label for="bairro">Bairro: </label>
            <input class="input" type="text" id="bairro">
            <label for="cidade">Cidade: </label>
            <input class="input" type="text" id="cidade">
            <div id="return" style="width: 35px;"></div>
            <button id="button" type="button" onclick="validaCep()">Consultar</button>
            <button id="button" type="button" onclick="clearInputs()">Limpar</button>
        </div>

    </main>

</body>

</html>
